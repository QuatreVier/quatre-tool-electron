<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>Noesis</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../node_modules/katex/dist/katex.min.css">
  <script defer src="../../node_modules/katex/dist/katex.min.js"></script>
  <script defer src="../../node_modules/katex/dist/contrib/auto-render.min.js"
          onload="renderMathInElement(document.body);"></script>
  <link rel="stylesheet" href="../../styles/custom.css">
  <link rel="stylesheet" href="../../styles/index.css">
</head>

<body>
  <!-- Barra de navegacion -->
  <div id="navbar-container"></div>
  <!-- Script para inyectar la barra de navegacion-->
<script>
  fetch("../../components/navbar.html")
    .then(res => res.text())
    .then(data => document.getElementById("navbar-container").innerHTML = data);
</script>

  <h2>Electricidad - Ley de Ohm</h2>
  <p id="formula"></p>

  <input type="number" id="voltaje" placeholder="Voltaje (V)">
  <input type="number" id="corriente" placeholder="Corriente (A)">
  <input type="number" id="resistencia" placeholder="Resistencia (Ω)">
  <br>
  <button id="btnCalcular" id="boton">Calcular</button>
  <div id="resultado"></div>
  <br>
  <button onclick="volver()" id="boton">Volver al menú</button>

  <script src="../../scripts/electricidad/ohm.js"></script>
  <script>
    function volver() {
      window.location.href = "../../index.html";
    }
  </script>
</body>

</html>
